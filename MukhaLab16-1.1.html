<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Event</title>
</head>
<body>
    <img src="image1.jpg" alt="Image 1" width="200" height="300" onclick="showSrc(this)">
    <img src="image2.jpg" alt="Image 2" width="200" height="300" onclick="showSrc(this)">
    <img src="image3.jpg" alt="Image 3" width="200" height="300" onclick="showSrc(this)">
    
    <script>
        function showSrc(element) {
            alert(element.src);
        }
    </script>
</body>
</html>
