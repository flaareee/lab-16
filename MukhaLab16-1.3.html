<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hover Event</title>
</head>
<body>
    <a href="https://example.com" id="link1">Link 1</a>
    <a href="https://example.org" id="link2">Link 2</a>
    <a href="https://example.net" id="link3">Link 3</a>
    
    <script>
        const links = document.querySelectorAll('a');

        function addHref(event) {
            const href = `(${event.target.getAttribute('href')})`;
            event.target.textContent += ' ' + href;
        }

        function removeHref(event) {
            const href = `(${event.target.getAttribute('href')})`;
            event.target.textContent = event.target.textContent.replace(' ' + href, '');
        }

        links.forEach(link => {
            link.addEventListener('mouseenter', addHref);
            link.addEventListener('mouseleave', removeHref);
        });
    </script>
</body>
</html>
